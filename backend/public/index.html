<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Awesomplete CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Recipe Finder</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="video-container">
                <video autoplay muted loop id="backgroundVideo">
                    <source src="bk-video.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
            <div class="container">
                <h1>Welcome to Recipe Finder</h1>
                <input type="text" id="searchInput" placeholder="Search for a recipe..." class="awesomplete" />
                <button onclick="searchRecipe()">Search</button>
                <div id="recipeResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <!-- Awesomplete JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
</body>
</html>
